{% load bootstrap3 %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}edupy{% endblock %}</title>
    {% bootstrap_css %}
    <link href="{% static 'edupy.css' %}" rel="stylesheet">
    <link href="{% static 'braindump.css' %}" rel="stylesheet">
    <script src="{% static 'jquery-3.2.1.min.js' %}"></script>
    <script src="{% static 'Chart-2.7.0.bundle.min.js' %}"></script>
    {% bootstrap_javascript %}
</head>
<body>
    <nav class="navbar navbar-default navbar-static-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#nav" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="{% url 'index' %}">edupy</a>
            </div>
            <div class="collapse navbar-collapse" id="nav">
                <ul class="nav navbar-nav">
                    <li><a href="{% url 'braindump-index' %}">Braindump</a></li>
                    <li><a href="{% url 'card-list' %}">Cards</a></li>
                </ul>
                <div class="navbar-form navbar-right">
                    <div class="btn-group">
                        <a href="{% url 'card-create' %}" class="btn btn-default" title="Create a new card">Create Card</a>
                        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <span class="caret"></span>
                            <span class="sr-only">Toggle Dropdown</span>
                        </button>
                        <ul class="dropdown-menu">
                            <li><a href="{% url 'category-create' %}" title="Create a new category">Create Category</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <div class="container">
        {% bootstrap_messages %}
        {% block content %}{% endblock %}
    </div>
    <script src="{% static 'braindump.js' %}"></script>
</body>
</html>
