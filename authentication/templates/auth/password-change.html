{% extends "main_authorized.html" %}
{% load bootstrap4 %}
{% block title %}Change your password{% endblock %}
{% block content %}
    <h1 class="my-2 my-lg-5">Change your password</h1>
    <form action="" method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <input type="submit" class="btn btn-primary" value="Set new password" />
        {% endbuttons %}
    </form>
{% endblock %}
