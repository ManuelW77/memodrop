{% extends "main_authorized.html" %}

{% load bootstrap4 %}
{% load static %}

{% block title %}Card{% endblock %}
{% block custom_javascript_tags %}
    <script src="{% static 'cards.js' %}"></script>
{% endblock %}

{% block content %}
    <h1 class="my-2 my-lg-5">Create card</h1>
    <form action="" method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <input type="submit" class="btn btn-primary" name="save" value="Save" />
            <input type="submit" class="btn btn-primary" name="save" value="Save and create new" />
       {% endbuttons %}
    </form>
{% endblock %}
