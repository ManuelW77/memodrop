<div class="btn-group" role="group">
    {% if card_placement %}
        <a href="{% url 'card-reset' card_placement.card.pk %}" class="btn btn-outline-secondary btn-sm{% if card_placement.area == 1 %} disabled{% endif %}" title="Move this card to area 1">Reset</a>
        <a href="{% url 'card-expedite' card_placement.card.pk %}" class="btn btn-outline-secondary btn-sm{% if not card_placement.postponed %} disabled{% endif %}" title="Remove the postpone marker">Expedite</a>
    {% endif %}

    <a href="{% url 'card-update' card_placement.card.pk %}" class="btn btn-outline-secondary btn-sm" title="Edit this card">Update</a>
    <a href="{% url 'card-delete' card_placement.card.pk %}" class="btn btn-outline-secondary btn-sm{% if user in card_placement.card.is_shared_with %} disabled{% endif %}" title="Delete this card">Delete</a>
</div>
