{% extends "main.html" %}
{% load bootstrap4 %}
{% block title %}Confirmation{% endblock %}
{% block content %}
    <h1 class="my-5">Confirmation</h1>
    <form action="" method="post">
        {% csrf_token %}
        <p>Are you sure you want to delete the category <a href="{% url 'category-detail' category.pk %}"><strong>{{ category }}</strong></a>?</p>
        {% buttons %}
            <input type="submit" class="btn btn-danger" value="Delete" />
       {% endbuttons %}
    </form>
{% endblock %}
